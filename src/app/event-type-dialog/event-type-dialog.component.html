<div class="title">Types d'évenements</div>
<div class="dialog-container">
    <div class="event" *ngFor="let c of formArray.controls; index as i">
      <mat-form-field>
        <mat-label>Evenement</mat-label>
        <mat-select [formControl]="c.controls.id" [compareWith]="compareFn">
          <mat-option *ngFor="let t of eventTypes$ | async" [value]="t.id">{{t.id}}</mat-option>
        </mat-select>
        <mat-error *ngIf="c.controls.id.errors && c.controls.id.errors.isSelected">Déjà Sélectionné</mat-error>
      </mat-form-field>
      <div class="add-delete">
        <button mat-icon-button (click)="addEvent()" class="btn-add">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="removeEvent(i)" class="btn-delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

    </div>
    <button mat-raised-button (click)="onSubmit()" [disabled]="formArray.invalid" color="primary">Valider</button>
</div>
