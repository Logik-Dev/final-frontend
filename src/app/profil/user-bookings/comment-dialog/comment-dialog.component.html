<h2 class="title">Ajouter un commentaire</h2>
<div class="dialog-container">
  <form class="comment-form" *ngIf="canComment(); else cannotComment" [formGroup]="form">

    <!--  Commentaire  -->
    <mat-form-field appearance="outline" class="field">
      <mat-label>Commentaire</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>

    <!--  Note  -->
    <div class="field">
      <mat-label>Note</mat-label>
      <mat-slider min="1" max="5" step="1" value="5" formControlName="rating" thumbLabel></mat-slider>
    </div>

    <!--  Confirmer / Annuler  -->
    <button mat-raised-button (click)="onSubmit(form.value)">Valider</button>
    <button mat-raised-button (click)="closeDialog()">Annuler</button>
  </form>
</div>

<!--  Commentaire impossile  -->
<ng-template #cannotComment>
  <p>Vous pouvez commenter uniquement les réservations terminées</p>
</ng-template>
