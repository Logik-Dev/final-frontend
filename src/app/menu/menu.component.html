
  <ul ngClass.gt-sm="vertical-menu" class="menu">
    <li matRipple class="menu-item"
        *ngFor="let menu of menus" [routerLink]="[menu.page]" (click)="toggleMenu.emit()">
        <mat-icon>{{menu.icon}}</mat-icon>
        <div class="menu-item-title">{{menu.name}}</div>
        <mat-icon class="arrow" fxHide fxShow.lt-md>keyboard_arrow_right</mat-icon>
    </li>
  </ul>
