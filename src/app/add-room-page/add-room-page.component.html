<div class="container">
  <mat-vertical-stepper linear>
    <mat-step [stepControl]="photoForm">
      <ng-template matStepLabel>Choisir des photos</ng-template>
      <app-photo-form></app-photo-form>
    </mat-step>
    <mat-step [stepControl]="roomForm">
      <ng-template matStepLabel>Infos de la salle</ng-template>
      <app-room-form #roomForm></app-room-form>
    </mat-step>
  </mat-vertical-stepper>
</div>
