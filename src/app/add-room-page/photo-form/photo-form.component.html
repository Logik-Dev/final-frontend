
  <form [formGroup]="form">
    <input type="file" (change)="addFile($event)">
    <div class="preview" *ngIf="photos.length" fxLayout="row wrap" fxLayoutAlign="center">
      <div class="img-container mat-elevation-z4" *ngFor="let photo of photos.controls; let i = index;">
        <img [src]="photo.value.url" alt="">
        <button mat-icon-button (click)="deletePhoto(i)" title="supprimer la photo">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <button color="primary" mat-raised-button matStepperNext [disabled]="!photos.length">Suivant</button>
  </form>
