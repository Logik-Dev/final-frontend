<div class="title">Choisir un tarif</div>
<div class="dialog-container">

  <mat-form-field>
    <mat-label>Saisir le tarif souhait√©</mat-label>
    <input type="number" matInput [formControl]="price">
  </mat-form-field>
  <div class="price" *ngIf="price.value">
    <div class="price-row">
      <div class="price-label">Tarif HT</div>
      <div class="price-value">{{price.value}}</div>
      <mat-icon>euros</mat-icon>
    </div>
    <div class="price-row">
      <div class="price-label">Commission ({{COM}}%)</div>
      <div class="price-value">{{price.value | commission: 1}}</div>
      <mat-icon>euros</mat-icon>
    </div>
    <div class="price-row">
      <div class="price-label">TVA ({{TVA}}%)</div>
      <div class="price-value">{{price.value | tva: 1}}</div>
      <mat-icon>euros</mat-icon>
    </div>
    <mat-divider></mat-divider>
    <div class="price-row">
      <div class="price-label">Tarif utilisateur TTC</div>
      <div class="price-value">{{price.value | total: 1}}</div>
      <mat-icon>euros</mat-icon>
    </div>
  </div>

  <button mat-raised-button (click)="onSubmit()" nj color="primary">Valider</button>
</div>
