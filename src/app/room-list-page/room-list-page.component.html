<div class="container">
  <div class="filters mat-elevation-z1" fxLayout fxLayoutAlign="space-evenly">
    <button mat-stroked-button>Note
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-stroked-button>Capacité
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-stroked-button>Prix
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
  <div class="card-container" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div class="card mat-elevation-z4" *ngFor="let room of rooms" fxLayout="row wrap" fxFlex="0 1 720px">
      <div class="card-img" fxFlex="1 0 280px">
        <img [src]="room.photos[0].url" alt="">
        <div class="note">
          <mat-icon *ngFor="let star of Arr(room.rating).fill('grade')">{{star}}</mat-icon>
        </div>
      </div>
      <div class="card-content" fxFlex="2 0 280px">
        <h2 class="card-title">{{room.name}}</h2>
        <div class="line">
          <mat-icon>persons</mat-icon>
          <span>{{room.maxCapacity}} personnes max</span>
        </div>
        <div class="line">
          <mat-icon>euro_symbol</mat-icon>
          <span>A partir de {{room.price}} euros</span>
        </div>
        <div class="line">
          <button mat-flat-button color="primary">Voir détails</button>
        </div>
      </div>
    </div>
  </div>
