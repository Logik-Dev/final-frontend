<div class="container">
  <mat-form-field>
    <input type="text" matInput [formControl]="searchInput" >
  </mat-form-field>
  <mat-selection-list (selectionChange)="selectionChange(list.selectedOptions.selected)" #list>
    <mat-list-option [selected]="selectedCriteres.includes(critere.id)" *ngFor="let critere of criteres" [value]="critere.id">{{critere.nom}}</mat-list-option>
  </mat-selection-list>
</div>
