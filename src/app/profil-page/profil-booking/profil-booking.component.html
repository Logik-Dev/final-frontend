<div class="container">
  <div class="bookings" *ngIf="user.bookings; else noBooking">
    <div class="booking" *ngFor="let booking of user.bookings">
      <div class="start">
        <span>Le {{booking.slots[0].start}}</span>

      </div>
    </div>
  </div>
  <ng-template #noBooking>Vous n'avez aucune réservation enregistrée</ng-template>
</div>
