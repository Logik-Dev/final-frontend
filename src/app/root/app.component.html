<app-navbar (toggleMenu)="snav.toggle()"></app-navbar>

<mat-sidenav-container>
  <!-- SideNav -->
  <mat-sidenav ngClass.xs="xs" #snav>
    <app-sidenav (sidenavClose)="snav.close()"></app-sidenav>
  </mat-sidenav>

  <!--  Content -->
  <mat-sidenav-content class="content">
    <div class="loader" *ngIf="notification.isLoading | async">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
